<head>
    <meta charset="utf-8">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <body>

                    <form class="d-flex" th:action ="@{/}" method = "get">

            <footer class = "container">&#169; FMS academy 2024</footer>
